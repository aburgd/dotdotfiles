- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.irbrc: irbrc
    ~/.bashrc: bashrc

- shell:
  -
    command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    stderr: true
    stdout: true

  -
    command: sudo apt-get install zsh curl -y -qq
    stderr: true
    stdout: true
  
  -
    command: echo "Don't forget hub and OMZ!"
  
  -
    command: echo "https://github.com/github/hub/releases \n" \
        echo "https://github.com/robbyrussell/oh-my-zsh/"

