- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.irbrc: irbrc
    ~/.bashrc: bashrc

- shell:
  -
    command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    stderr: true
    stdout: true

  -
    command: wget https://git.io/visKf ~/.vim/bundle/vim-colorschemes/my_sol_dark.vim
    stdin: true
    stderr: true
    stdout: true
  -
    command: sudo apt-get install zsh curl -y -qq
    stderr: true
    stdout: true
  -
    command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    stdin: true
    stderr: true
    stdout: true
  -
    command: echo "Don't forget your hub!"
  -
    command: echo "https://github.com/github/hub/releases"
